		<h1>User Account Management System</h1>
		<div id="message"></div>
		<div id="form-container">
			<form id="login-form">
				<h2>Login</h2>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>

				<button type="submit">Login</button>
			</form>
		</div>
	</div>

<!DOCTYPE html>
<html>
<head>
	<title>Dashboard - User Account Management System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="navbar">
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="account.html">Account</a>
        <a href="edit.html">Settings</a>
        <a href="logout.html">Logout</a>
      </div>
      
    <div class="container">
		<h1>User Account Management System</h1>
		
		<div id="message"></div>
		<div id="dashboard">
			<h2>Welcome, [username]!</h2>
			<div class="profile-picture-container">
				<img src="[profile_picture_url]" alt="Profile Picture">
			</div>
			<div class="profile-details">
				<p><strong>Username:</strong> [username]</p>
				<p><strong>Name:</strong> [first_name] [middle_name] [last_name]</p>
				<p><strong>Email:</strong> [email]</p>
				<p><strong>Phone Number:</strong> [phone_number]</p>
				<p><strong>Gender:</strong> [gender]</p>
			</div>
		</div>
	</div>
</body>
</html>
